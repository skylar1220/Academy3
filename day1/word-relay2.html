<body>
    <div>
        <span id = "order" >1</span> 번째 참가자
    </div>
    <div>
        제시어: <span id = "word">  </span>
    </div>
    <input type = "text"  >
    <button> 입력 </button>
    
</body>

<script>
    const number = Number(prompt("참가자 수를 입력하세요"));
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');

    let word ; // 제시어
    let newWord; // 현재 단어

    wordHistory = [];

    const onClickButton = () => {
        if(number === Number ($order.textContent )) {
            $order.textContent = 1;
            $input.value ="";
        } else{
        $input.value ="";
        $order.textContent = Number( $order.textContent ) +1 ;

        if ( !word ){
            word = newWord ; // 입력한 단어가 제시어
            $word.textContent = word; // 화면에 단어 표시 <span id = "word"> 여기! 

        }else{
            // 비어있지 않다
            if (word[word.length-1] === newWord[0]){
                word = newWord ; 
                $word.textContent = word;
            } if (wordHistory.includes(word)) {
                alert('이미 나온 단어입니다.');
            } else {// 틀렸을 때
                alert('올바르지 않은 단어입니다.');
            }
        }
        wordHistory.push(word);
        console.log(wordHistory);
        }
    };
    const onInput = (event) => {
        newWord =  event.target.value ;
    };

    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);

// 규칙1: 중복 단어는 안된다. -> 배열 이용해서

</script>
